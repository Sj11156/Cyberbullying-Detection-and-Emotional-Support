<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberworld - Caretaker</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('{% static "images/ss.jpg" %}') no-repeat center center;
            background-size: cover;
        }

        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.8em;
        }

        .navbar {
            background: rgba(48, 34, 34, 0.8);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .navbar a {
            color: #d3e9f4;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: white;
        }

        h3 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .chat-card {
            background: rgba(82, 163, 234, 0.9);
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 1px 3px 5px rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        .chat-card a {
            color: white;
            font-style: italic;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
            background-color: #007bff;
            padding: 6px 12px;
            border-radius: 5px;
        }

        .chat-card a:hover {
            background-color: #0056b3;
        }

        footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
        }

        @media (max-width: 600px) {
            .chat-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .chat-card a {
                margin-top: 8px;
            }
        }
    </style>
    <script type="text/javascript">
        function preventBack() { window.history.forward(); }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>
</head>
<body>

<header>Cyberworld</header>

 <nav class="navbar">
        <div class="nav-left">
            <a class="navbar-brand" href="/userhome/">Cyberworld</a>
        </div>
        <div class="nav-right">
            <a href="/userhome/">Home</a>
            <a href="/postadd/">Post</a>
            <a href="/depression/">Depression Analysis</a>
            <a href="/mentalchatbot/">Chatbot</a>
            <!-- <a href="/home/">Emotion</a> -->
            <a href="/assnCare/">Assigned CareTaker</a>
            <a href="/vdeprs/">Analysis Result</a>
            <a href="/message/">Message</a>
            <a href="/profile/">Profile</a>
            <a href="/index/">Logout</a>
        </div>
    </nav>

<main>
    <h3 style="color:white; font-weight: bold;">Caretaker</h3>

    <hr style="width: 80%; border-color: white;">
    
    {% for ss in rows %}
        <div class="chat-card">
            <div>{{ ss.3 }}</div>
            <a href="/chat?lid={{ ss.2 }}">Chat</a>
        </div>
    {% empty %}
        <p style="color: black; font-weight:bold;">No users assigned.</p>

    {% endfor %}
</main>

<footer>
    &copy; 2025 All Rights Reserved
</footer>

</body>
</html>
