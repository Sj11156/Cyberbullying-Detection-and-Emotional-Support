 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberWorld - User Login & Registration</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background: url('{% static "images/rr.jpg" %}') no-repeat center center;
            background-size: cover;
            height: 800px;
        }
        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.5em;
        }
        .navbar {
            background: rgba(48, 34, 34, 0.8);
            padding: 15px;
            /* border-radius: 10px; */
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .navbar a {
            text-decoration: none;
            color: #d3e9f4;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        .login-form {
            display: flex;
            gap: 10px;
        }
        .login-form input {
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        .login-form input[type="submit"] {
            background: #007bff;
            color: rgb(0, 0, 0);
            font-weight: bold;
            cursor: pointer;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
        }
        .form-container {
            background: rgba(139, 198, 247, 0.6);
            padding: 20px;
            border-radius: 10px;
            color: rgb(5, 5, 5);
            backdrop-filter: blur(10px);
            width: 400px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #5572e9;
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
        }
        input[type="submit"]:hover {
            background: #260c78;
        }
        footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .login-form {
                flex-direction: column;
            }
        }
    </style>
    <script type="text/javascript">
      function preventBack() { window.history.forward(); }
      setTimeout("preventBack()", 0);
      window.onunload = function () { null };
  </script>
</head>
<body>
    <header>
        CyberWorld
    </header>
    <div class="navbar">
      <a href="/adminhome/">Home</a>
      <a href="/care/">caretakers</a>
      <a href="/careview/">View caretakers</a>
      <a href="/viewUsersPost/">View Post</a>
      <a href="/vblock/">Blocking  Users</a>
      <a href="/index/">Logout</a>
    </div>
    <main>
        <div class="form-container">
            <h2>New Caretaker</h2>
            <form method="GET" action="/caaction/">
                <input type="text" name="Name" placeholder="Name" required><br><br>
                <input type="text" name="Mob" minlength="10" maxlength="10" placeholder="Mobile number" required><br><br>
                <input type="email" name="Email" placeholder="Email" required><br><br>
                <input type="date" name="Dob" required><br><br>
                
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female
                
                <input type="password" name="Password" placeholder="Password" minlength="5" required><br><br>
                <input type="submit" name="register" value="Register">
            </form>
        </div>
    </main>
    <footer>
        &copy; 2025 All Rights Reserved
    </footer>
</body>
</html>
