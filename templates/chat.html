<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Message</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
        }

        .chat-wrapper {
            max-width: 850px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chat-header a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }

        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .message {
            margin: 15px 0;
            padding: 12px 18px;
            max-width: 70%;
            border-radius: 20px;
            position: relative;
            clear: both;
            word-wrap: break-word;
        }

        .caretaker-msg {
            background-color: #d1ecf1;
            float: left;
            text-align: left;
        }

        .user-msg {
            background-color: #c3e6cb;
            float: right;
            text-align: right;
        }

        .timestamp {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }

        .chat-form {
            margin-top: 20px;
        }

        .chat-form textarea {
            width: 100%;
            height: 80px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 14px;
            resize: none;
        }

        .chat-form input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            float: right;
        }

        .chat-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>

    <script type="text/javascript">
        function preventBack() { window.history.forward(); }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>
</head>
<body>

<div class="chat-wrapper">
    <div class="chat-header">
        <h2>Chat Message</h2>
        <a href="/assnCare/">‚Üê Back</a>
    </div>

    <div class="chat-box">
        {% for i in alist %}
            <div class="timestamp">{{ i.chatdate }}</div>
            {% if i.typ == 'caretaker' %}
                <div class="message caretaker-msg">
                    {{ i.msg }}
                    <div class="timestamp">Caretaker</div>
                </div>
            {% elif i.typ == 'user' %}
                <div class="message user-msg">
                    {{ i.msg }}
                    <div class="timestamp">You</div>
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <form class="chat-form" action="/chataction/">
        <input type="hidden" name="lid" value="{{lid}}">
        <input type="hidden" name="uid" value="{{uid}}">
        <input type="hidden" name="cd" value="{{cd}}">
        <textarea name="msg" placeholder="Type your message here..."></textarea>
        <input type="submit" value="Send">
    </form>
</div>

</body>
</html>
