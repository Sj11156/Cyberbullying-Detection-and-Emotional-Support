<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .chat-wrapper {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            margin: 10px 0;
            border-radius: 20px;
            position: relative;
            clear: both;
        }

        .message.user {
            background-color: #e0f7fa;
            align-self: flex-start;
            margin-left: 0;
            float: left;
        }

        .message.caretaker {
            background-color: #c8e6c9;
            float: right;
            margin-right: 0;
        }

        .timestamp {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .chat-form {
            margin-top: 20px;
        }

        .chat-form textarea {
            width: 100%;
            height: 80px;
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 14px;
            resize: none;
        }

        .chat-form input[type="submit"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            float: right;
        }

        .chat-form input[type="submit"]:hover {
            background-color: #0277bd;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 10px;
            color: #0288d1;
            text-decoration: none;
        }

        h2 {
            text-align: center;
            color: #333;
        }
    </style>

    <script type="text/javascript">
        function preventBack() { window.history.forward(); }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
    </script>
</head>
<body>

<div class="chat-wrapper">
    <a class="back-link" href="/cVWork/">‚Üê Back</a>
    <h2>Chat Message</h2>

    <div class="chat-box">
        {% for i in alist %}
            <div class="timestamp">{{ i.chatdate }}</div>
            {% if i.typ == 'user' %}
                <div class="message user">
                    {{ i.msg }}
                    <div class="timestamp">User</div>
                </div>
            {% elif i.typ == 'caretaker' %}
                <div class="message caretaker">
                    {{ i.msg }}
                    <div class="timestamp">You</div>
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <form class="chat-form" action="/lchataction/">
        <input type="hidden" name="uid" value="{{uid}}">
        <textarea name="msg" placeholder="Type your message here..."></textarea>
        <input type="submit" value="Send">
    </form>
</div>

</body>
</html>
