 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberWorld - User Login & Registration</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background: url('{% static "images/ss.jpg" %}') no-repeat center center;
            background-size: cover;
            height: 800px;
        }
        header {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 1.5em;
        }
        .navbar {
            background: rgba(48, 34, 34, 0.8);
            padding: 15px;
            /* border-radius: 10px; */
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .navbar a {
            text-decoration: none;
            color: #d3e9f4;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .navbar a:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        .login-form {
            display: flex;
            gap: 10px;
        }
        .login-form input {
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        .login-form input[type="submit"] {
            background: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            text-align: center;
        }
        /* .form-container {
            background: rgba(22, 71, 110, 0.6);
            padding: 20px;
            border-radius: 10px;
            color: white;
            backdrop-filter: blur(10px);
            width: 600px;
        } */
        .form-container {
    background: rgba(22, 71, 110, 0.6);
    padding: 20px;
    border-radius: 10px;
    color: white;
    backdrop-filter: blur(10px);
    width: 800px;
    margin: auto;
    text-align: center;
}

/* Style for the table */
.form-container table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 2em;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

/* Table header styling */
.form-container th {
    background: rgba(0, 0, 0, 0.3);
    padding: 12px;
    font-size: 14px;
    text-transform: uppercase;
    border-bottom: 2px solid rgba(255, 255, 255, 0.5);
}

/* Table row styling */
.form-container tr {
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

/* Table cell styling */
.form-container td {
    padding: 10px;
    font-size: 14px;
    text-align: center;
}

/* Alternate row background for better readability */
.form-container tr:nth-child(even) {
    background: rgba(255, 255, 255, 0.15);
}

/* Delete link styling */
.form-container a.text-danger {
    color: #ff4c4c;
    font-weight: bold;
    text-decoration: none;
}

.form-container a.text-danger:hover {
    color: #ff1a1a;
    text-decoration: underline;
}

        input, textarea {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: #5572e9;
            color: white;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
        }
        input[type="submit"]:hover {
            background: #260c78;
        }
        footer {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
        }
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .login-form {
                flex-direction: column;
            }
        }
    </style>

<script type="text/javascript">
  function preventBack() { window.history.forward(); }
  setTimeout("preventBack()", 0);

</script></head>
