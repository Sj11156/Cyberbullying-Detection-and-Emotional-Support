<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>id</th><th>name</th><th>address</th><th>email</th><th>age</th><th>dob</th><th>mob</th><th>password</th>
        </tr>
        {% for s in usr %}
        <tr>
            <td>{{s.id}}</td>
            <td>{{s.name}}</td>
            <td>{{s.address}}</td>
            <td>{{s.email}}</td>
            <td>{{s.age}}</td>
            <td>{{s.dob}}</td>
            <td>{{s.mob}}</td>
            <td><a href="/req?id={{s.id}}">Request</a></td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
